<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvelous Web</title>
    
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <main>
            <canvas id="canvas"></canvas>
        </main>
        <aside>
            <div class="btn-group">
                <p class="head">Load</p>
                <input type="file" id="load">
                <label for="load" class="btn">Load Image</label>
            </div> 
            <div class="btn-group">
                <p class="head">Grayscale</p>
                <button type="button" id="btnGrayscale" class="btn effect">Grayscale</button>
            </div>
            <div class="btn-group">
                <div class="flex">
                    <p class="head">Brightness: add/subtract</p>
                    <button type="button" data-bright="10" id="brightenSumUp" class="btn">+</button>
                    <button type="button" data-bright="-10" id="brightenSumDown" class="btn">-</button>
                </div>
                <div class="flex">
                    <p class="head">Brightness: multiplicate/divide</p>
                    <button type="button" data-bright="2" id="brightenMultUp" class="btn">+</button>
                    <button type="button" data-bright="0.5" id="brightenMultDown" class="btn">-</button>
                </div>
            </div>
            <div class="btn-group">
                <p class="head">Invers</p>
                <button type="button" id="inverse" class="btn effect">Inverse</button>
            </div>
            <div class="btn-group">
                <p class="head">Coba</p>
                <button type="button" id="coba" class="btn">Coba</button>
                <button type="button" id="coba2" class="btn">Print</button>
            </div>

            <button id="reset" class="btn">Reset</button>
        </aside>
    </div>
    <!-- build:js js/imazing.min.js -->
    <script src="scripts/imazing.js"></script>
    <!-- endbuild -->
    <script>
        console.log('HI')
        // console.log(Imazing())
        var input, canvas, context;
        input = document.getElementById('load');
        canvas = document.getElementById('canvas');
 
        // Initializing Imazing
        Imazing.create(canvas, input)

        // Load
        document.getElementById('load').addEventListener('change', Imazing.load)

        // Reset
        document.getElementById('reset').addEventListener('click', Imazing.reset)

        // Coba
        document.getElementById('coba').addEventListener('click', Imazing.coba)
        document.getElementById('coba2').addEventListener('click', Imazing.coba2)

        // Brighteness
        document.getElementById('brightenSumUp').addEventListener('click', function() {
            Imazing.brighten("sum", 5);
        })
        document.getElementById('brightenSumDown').addEventListener('click', function() {
            Imazing.brighten("sum", -5);
        })
        document.getElementById('brightenMultUp').addEventListener('click', function() {
            Imazing.brighten("mult", 1.5);
        }) 
        document.getElementById('brightenMultDown').addEventListener('click', function() {
            Imazing.brighten("mult", .5);
        })

        // Grayscale
        document.getElementById('btnGrayscale').addEventListener('click', Imazing.grayscale)

        // Inverse
        document.getElementById('inverse').addEventListener('click', Imazing.inverse)
       
    </script>
</body>
</html>
