<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvelous Web</title>
    
    <!-- build:css css/bundle.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <main>
            <canvas id="canvas"></canvas>
        </main>
        <aside>
            <div class="btn-group">
                <p class="head">Load</p>
                <input type="file" id="btnInput">
                <label for="btnInput" class="btn">Load Image</label>
            </div> 
            <div class="btn-group">
                <p class="head">Grayscale</p>
                <button type="button" id="btnGrayscale" class="btn effect">Get Grayscale</button>
            </div>
            <div class="btn-group">
                <p class="head">Histogram</p>
                <button type="button" id="histogram" class="btn effect">Get Histogram</button>
                <canvas id="histogramCanvas"></canvas>
            </div>
        </aside>
    </div>

    <script src="scripts/bundle.js"></script>
    <script>
        console.log('HI')
        // console.log(Imazing())
        var input, canvas, context;
        input = document.getElementById('btnInput');
        canvas = document.getElementById('canvas');
        
        // Initializing Imazing
        Imazing.create(canvas, input)

        // Load
        document.getElementById('btnInput').addEventListener('change', Imazing.load)

        // Grayscale
        // document.getElementById('btnGrayscale').addEventListener('click', Imazing.grayscale)
       
    </script>
</body>
</html>
